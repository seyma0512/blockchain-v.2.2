<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/view.js" defer></script>
    <link rel="stylesheet" href="../css/view.css">
    <title>Ver Bloques</title>
</head>
<body>
    <h1>Ver Bloques</h1>

    <!-- Barra debajo del título para los filtros -->
    <div class="search-bar">
        <!-- Contenedor de filtros -->
        <div class="search-container">
            <!-- Selector de cadena -->
            <div class="search-item">
                <label for="chain">Selecciona el tipo de cadena:</label>
                <select id="chain">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="block_pdf">block-pdf</option>
                    <option value="block_pdf_audio">block-pdf-audio</option>
                    <option value="block_pdf_video">block-pdf-video</option>
                    <option value="block_pdf_audio_video">block-pdf-audio-video</option>
                    <option value="all">Todas las cadenas</option>
                </select>
            </div>

            <!-- Buscar por nombre -->
            <div class="search-item">
                <label for="searchName">Buscar por nombre en el bloque:</label>
                <input type="text" id="searchName" placeholder="Nombre del bloque">
            </div>

            <!-- Buscar por tipo de incidente -->
            <div class="search-item">
                <label for="incident-type">Buscar por tipo de incidente:</label>
                <select id="incident-type">
                    <option value="" selected>Seleccione un tipo de incidente</option>
                    <option value="Accidente Automovilístico">Accidente Automovilístico</option>
                    <option value="Homicidio">Homicidio</option>
                    <option value="Asalto">Asalto</option>
                    <option value="Violencia Familiar">Violencia Familiar</option>
                </select>
            </div>

            <!-- Buscar por ubicación -->
            <div class="search-item">
                <label for="location">Buscar por ubicación:</label>
                <select id="location">
                    <option value="" selected>Seleccione una ubicación</option>
                    <option value="Lima">Lima</option>
                    <option value="Villa el Salvador">Villa el Salvador</option>
                    <option value="Lurín">Lurín</option>
                    <option value="Miraflores">Miraflores</option>
                </select>
            </div>

            <!-- Buscar por fecha -->
            <div class="search-item">
                <label for="searchDate">Buscar por fecha (YYYY/MM/DD):</label>
                <input type="date" id="searchDate">
            </div>
        </div>
    </div>

    <button id="loadBlocks">Cargar Bloques</button>

    <!-- Contenedor oculto inicialmente -->
    <div id="blockDetails" style="display: none;"></div>
</body>
</html>
